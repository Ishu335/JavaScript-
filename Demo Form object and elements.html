<html>
<head>
<title>Demo of Form object and Element</title>
<script language="Javascript" type="text/javascript">
	function up()
	{
			alert("Value =" + document.forms.f1.txt1.value );
	}
</script>
</head>
<body>
	<form name="f1">
		<input type="text" name="txt1"  value="" >
		<br>
		<input type="button" name="b1" value="PressKey" onclick="up()">
		<br>
		<br><br>
		
	</form>
</body>
</html>
