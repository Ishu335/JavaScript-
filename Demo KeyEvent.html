<html>
<head>
<title>Demo Key Event</title>
<script language="Javascript" type="text/javascript">
	function down()
	{
			document.form1.b1.value="Key Down"
	}
	function up()
	{
			document.form1.b1.value="Key Up"
	}
	function press()                                         
	{
			document.form1.b2.value="Key Press"
	}
</script>
</head>
<body>
	<form name="form1">
		<input type="text" name="txt1"  value="" onkeydown="down()" onkeyup="up()">
		<br>
		<input type="button" name="b1" value="PressKey" >
		<br>
		<br><br>
		<input type="text" name="txt2"  value="" onkeypress="press()">
		<br>
		<input type="button" name="b2" value="PressKey1" >
		<br>
	</form>
</body>
</html>
