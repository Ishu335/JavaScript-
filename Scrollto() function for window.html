

<html>
    <head>
    <title> Scrollto() function in window   </title>
        <script  type="text/javascript">
            function scrollWindow()
            {
                scrollTo(0,250);/*Scroll up to the perticular pixelss*/
                
            } 
             		
        </script>
        </head>
        
        <body>
            <p>Click to Scroll the window: </p>
             <input type="button" value="Scroll Window" onclick="scrollWindow()"/>
             <p>A</p><br>
             <p>B</p><br> 
             <p>C</p><br>
             <p>D</p><br>
             <p>E</p><br>
             <p>..........Window Scrolling </p><br>
             
        </body>
        
    </html>
