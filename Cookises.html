

<html>
<head>
<title>Demo Form event onblur event</title>
	<script language=Javascript type="text/javascript">
		function readCookies()
		{
			var cookies = document.cookie uservalue=Ishu";
			document.write("All stored Cookies :"+cookies);

			var cookiesarray =cookies.split(';');/* getting a value of cookies*/

			for( var i=0; i<cookiearray.length; i++)
			{
				var cookie_pair =cookiearray[i];
				var name_value_array =cookie_pair.split('=');/* getting a name of cookiessdd */
				var name=name_value_array[0];
				var value=name_value_array[1];
				document.write("<br> Name is:- "+name+"and Value is:"+value);
			}
		}		
	</script>
	</head>
	<body>
		<p>Click the following button to get the Cookies :<p>
	 <input type="button" value="Get Cookies" onclick="readCookies()" >
	
		
		
	</body>
</html>
