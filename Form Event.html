

<html>
<head>
<title>Demo Form event onblur event</title>
	<script language="Javascript" type="text/javascript">
		function validate()
		{
			Document.write."Right ";
		}
		function message()
		{
			alert("Use Capital Letters only");
		}
		function select()
		{
			alert("select");
		}
		
	</script>
	</head>
	<body>
		<form>
		Name= <input type="text" name="t1" value="" onblur="validate()" onchange="message()">
		<br>
		Age=  <input type="text" name="t1" value="">
		<br>
		<><input type="submit" value="Submit" name="ten">
		<br>
		Address= <input type="text" name="t1" value="" onfocus="message()" onselect="select()">
		<br>
		Pin=  <input type="text" name="t1" value="">
		<br>
		<input type="submit" value="Submit" name="ten">
		</form>
		
		
	</body>
</html>
